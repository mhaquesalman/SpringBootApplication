<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/main_layout}">
<head>
    <title>Task Form</title>
</head>
<body>

<div layout:fragment="content" class="container mySpace">
    <form th:action="@{/addTask}" th:object="${task}" method="post">

        <div class="form-group">
            <label for="Date" class="form-control-label">Date</label>
            <input type="date" class="form-control" th:field="*{date}" id="date" />
            <div class="text text-danger" th:if="${#fields.hasErrors('date')}"
                 th:errors="*{date}"></div>
        </div>
        <div class="form-group">
            <label for="startDate" class="form-control-label">StartTime</label>
            <input type="time" class="form-control" th:field="*{startDate}"
                   id="startDate" />
            <div class="text text-danger"
                 th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}"></div>

        </div>
        <div class="form-group">
            <label for="stopDate" class="form-control-label">Stop Time</label>
            <input
                type="time" class="form-control" th:field="*{stopDate}"
                id="stopDate" />
            <div class="text text-danger"
                 th:if="${#fields.hasErrors('stopDate')}" th:errors="*{stopDate}"></div>
        </div>
        <div class="form-group">
            <label for="description" class="form-control-label">Description</label>
            <textarea   class="form-control" th:field="*{description}"
                        id="description">  </textarea>
            <div class="text text-danger"
                 th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>

        </div>
        <input type="submit" value="Submit" class="btn btn-primary" />
    </form>
</div>
</body>
</html>
